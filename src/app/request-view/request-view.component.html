<h1>Maintanance Requests</h1>

<div *ngFor="let request of requests">
  <div class="request-view">
    <img class="pic">
    <div>
      <p>Description: {{ request.Description }}</p>
      <br>
      <p>Status: {{ request.Status }}</p>
    </div>
  </div>
</div>

<button routerLink="/request-form">New Request</button>
