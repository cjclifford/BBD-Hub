<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<div class="container" style="max-width: 850px ">
    <div style ="float:right;">
        <form>
            <span class="">
                Report Maintainance Issue
                <br />
                <br />
            </span>

            <label class="" for="first-name">Tell us your name *</label>
            <br>
            <div class="" data-validate="Type first name">
                <input action="post" id="first-name" class="" type="text" name="first-name" placeholder="First name">
                <span class=""></span>
            </div>
            <br />
            <div class="" data-validate="Type last name">
                <input class="" type="text" name="last-name" placeholder="Last name">
                <span class=""></span>
            </div>
            <br />
            <label class="" for="email">Enter your email *</label>
            <div class="" data-validate="Valid email is required: ex@abc.xyz">
                <input id="email" class="i" type="text" name="email" placeholder="Eg. example@email.com">
                <span class=""></span>
            </div>
            <br />
            <label class="" for="message">Description *</label>
            <div class="" data-validate="Message is required">
                <textarea id="message" class="" name="message" placeholder="Describe the issue"></textarea>
                <span class=""></span>
            </div>
            <br />
            <div width="400px" height="400px">
                <img width="400px" [src]="webcamImage.imageAsDataUrl"/>
            </div>
            <div class="">
                <button class="btn">
                    Submit your report
                </button>
            </div>
            <br />
        </form>
    </div>
    <div float="left">
        <webcam [width]=400 [height]=400 [trigger]="triggerObservable" (imageCapture)="handleImage($event)"></webcam>
        <br />
        <button id="snapshotBtn" (click)="triggerSnapshot();">Take A Snapshot</button>
    </div>
</div>
